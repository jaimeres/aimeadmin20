<p-dialog [header]="header" [(visible)]="visible" [style]="{width: '350px'}" class="custom-login-dialog">
  <form class="flex flex-col items-center gap-6" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="w-full flex flex-col gap-4 pt-3">
      <p-icon-field>
        <p-inputicon class="pi pi-user" />
        <input pInputText
          class="w-full py-3 px-4 rounded-lg border border-surface-300 focus:border-primary outline-none transition"
          formControlName="username" placeholder="Usuario" />
      </p-icon-field>

      <p-icon-field>
        <p-inputicon class="pi pi-key" />
        <input pInputText type="password"
          class="w-full py-3 px-4 rounded-lg border border-surface-300 focus:border-primary outline-none transition"
          formControlName="password" placeholder="contraseña" />
      </p-icon-field>

    </div>
    <button pButton pRipple type="submit" class="w-full mt-2 px-4 py-3 text-lg font-semibold" label="Iniciar sesión"
      [disabled]="loginForm.invalid"></button>

    <div class="w-full flex justify-end mt-2">
      <a class="text-sm text-primary cursor-pointer hover:underline" (click)="redirectMP()">¿Olvidó su
        contraseña?</a>
    </div>
  </form>
</p-dialog>
